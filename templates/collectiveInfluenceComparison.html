<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <style>
        .container{
            width:50%;
            height:100%;
            float: left;
        }
        .control{
            float: left;
            margin-top:20px;
            width:24%;
        }
    </style>
</head>
<body style="height: 100%; margin: 0">
    <div style="height: 20%;">
        <form class="layui-form" method="post">
          <div class="control">
            <label class="layui-form-label">输入节点1</label>
            <div class="layui-input-block">
              <input type="text" name="value1" placeholder="请输入节点集合" autocomplete="off" class="layui-input">
                <i class="layui-icon layui-icon-about" title="请输入0-104中的一个或多个数字"></i>
            </div>
          </div>
          <div class="control">
            <label class="layui-form-label">输入方法1</label>
            <div class="layui-input-block">
              <input type="text" name="method1" placeholder="请输入节点权重的设置方法" autocomplete="off" class="layui-input">
                <i class="layui-icon layui-icon-about"
                   title="边权重设置方法：
1：从[0.1, 0.01, 0.001]中随机选一个；
2：固定0.1；
3：节点的入度分之一">
                </i>
            </div>
           </div>
            <div class="control">
                <label class="layui-form-label">输入节点2</label>
                <div class="layui-input-block">
                  <input type="text" name="value2" placeholder="请输入节点集合" autocomplete="off" class="layui-input">
                    <i class="layui-icon layui-icon-about" title="请输入0-104中的一个或多个数字"></i>
                </div>
          </div>
          <div class="control">
            <label class="layui-form-label">输入方法2</label>
            <div class="layui-input-block">
              <input type="text" name="method2" placeholder="请输入节点权重的设置方法" autocomplete="off" class="layui-input">
                <i class="layui-icon layui-icon-about"
                   title="边权重设置方法：
1：从[0.1, 0.01, 0.001]中随机选一个；
2：固定0.1；
3：节点的入度分之一">
                </i>
            </div>
          </div>
          <div class="layui-form-item" style="float:right;margin-right:4%;">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="*">提交</button>
            </div>
          </div>
        </form>
    </div>
    <div style="height:80%;">
        <div id="container1" class="container"></div>
        <div id="container2" class="container"></div>
    </div>
    <script src="../static/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/echarts.js"></script>
    <script type="text/javascript" src="/static/js/function.js"></script>
    <script type="text/javascript">
        layui.use('form', function(){
          var form = layui.form;
          var layer = layui.layer;

          //各种基于事件的操作
          form.on('submit(*)', function(data){
              if(data.field.value1 == ""){
                layer.msg("请输入节点集合1");
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
              }else if(data.field.method1 == ""){
                layer.msg("请输入方法1");
                return false;
              }else if(data.field.value2 == ""){
                layer.msg("请输入节点集合2");
                return false;
              }else if(data.field.method2 == ""){
                layer.msg("请输入方法2");
                return false;
              }
           });
        });

        var dom1 = document.getElementById("container1");
        var graph1 = {{ graph_data | tojson }}
        var err1={{ err1 | tojson }};
        var active_records1 = {{ active_records1 | tojson }};
        var temp1 = {{ temp1 | tojson }};
        drawGragh(dom1,graph1,err1,active_records1,temp1,1);

        var dom2 = document.getElementById("container2");
        var graph2 = {{ graph_data | tojson }}
        var err2={{ err2 | tojson }};
        var active_records2 = {{ active_records2 | tojson }};
        var temp2 = {{ temp2 | tojson }};
        drawGragh(dom2,graph2,err2,active_records2,temp2,2);

        function drawGragh(dom,graph,err,active_records,temp,no){
            var myChart = echarts.init(dom);

            var option;
            graph = init_graph(graph);  //初始化图数据
            option = init_option(graph);//初始化属性
            myChart.setOption(option);//执行该语句就可以根据你设置的属性进行图的生成

            if(err=="false"){
                var active_records = JSON.parse(active_records);
                //下面通过setInterval函数进行不断从激活节点的记录中读取数据然后不断显示
                var record_node_no = 0;//用来记录当前显示节点的记录的编号
                myChart.setOption({
                    title: {
                        text: '输入集合'+no+':'+temp+'的激活过程',
                        subtext: '输入集合的影响力是' + active_records.length,
                        top: 'top',
                        left: 'left'
                    },
                });
                var interval_no = setInterval(function () {
                    graph.nodes[active_records[record_node_no]].category = 1;
                    graph.nodes[active_records[record_node_no]].symbolSize = 25;
                    myChart.setOption({
                        series: [
                        {
                            data: graph.nodes,
                            links: graph.links
                        }
                    ]
                    })
                    record_node_no+=1
                     if(record_node_no==active_records.length)//当全部节点显示完毕后跳出循环
                        clearInterval(interval_no);
                }, 1500);
            }else{
                if(err!="true"){
                    layui.use('layer', function(){
                       var layer = layui.layer;
                       layer.msg(err);
                    });
                }
            }
        }
    </script>
</body>
</html>
